<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Crab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="beach"></div>
<div class="umbrella"></div>
<div class="container">
<div class="crabbody"></div>
  <div class="meatyclawleft">
		<div class="hand-part-left"></div>
		<div class="hand-part-left"></div>
	</div>
  <div class="meatyclawright">
		<div class="hand-part-right"></div>
		<div class="hand-part-right"></div>
	</div>
  <div class="leftarm"></div>
  <div class="bodyshadow"></div>
  <div class="left-leg-1"></div>
  <div class="left-leg-2"></div>
  <div class="left-leg-3"></div>
  <div class="left-bodyspot-1"></div>
  <div class="left-bodyspot-2"></div>
  <div class="left-bodyspot-3"></div>
  <div class="left-eye"></div>
  <div class="left-inner-eye"></div>
  <div class="left-eyeball"></div>
  <div class="left-eye-shadow"></div>
  <div class="right-eye"></div>
  <div class="right-inner-eye"></div>
  <div class="right-eyeball"></div>
  <div class="right-eye-shadow"></div>
  <div class="right-bodyspot-1"></div>
  <div class="right-bodyspot-2"></div>
  <div class="right-bodyspot-3"></div>
  <div class="right-leg-1"></div>
  <div class="right-leg-2"></div>
  <div class="right-leg-3"></div>
  <div class="rightarm"></div>
  <div class="half-circle">
  <div class="border-circle left-circle"></div>
  <div class="border-circle right-circle"></div>
</div>
</div>
</body>
</html>
